variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: "tcp://172.17.0.1:2375"
services:
  - docker:dind
  
stages:          # List of stages for jobs, and their order of execution
  - build-n-push-images
  - deploy-dev
  - deploy-prod

build-n-push-images: # This job runs in the build stage, which runs first.
  before_script:
    - docker login -u="${DOCKERHUB_USER}" -p="${DOCKER_PASSWORD}"
  stage: build-n-push-images
  tags:
    - docker
  script:
    - docker-compose -f docker-composebuild.yml build
    - docker-compose -f docker-composebuild.yml push

#deploy-dev:   # This job runs in the test stage.
  stage: deploy-dev
  tags:
    - docker    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"

#deploy-dev:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  tags:
    - docker
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."

#deploy-prod:      # This job runs in the deploy stage.
  stage: deploy-prod  # It only runs when *both* jobs in the test stage complete successfully.
  tags:
    - docker
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."

